<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تطبيق EGOR GAMING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #e50914, #111);
      padding: 50px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #fff;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #e50914;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #c10812;
    }
    section {
      padding: 40px 20px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .screenshots img {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>EGOR GAMING</h1>
    <p>منصة البطولات و الألعاب رقم 1</p>
    <a href="egor.apk" class="btn" download>📥 تحميل التطبيق</a>
  </header>

  <section>
    <h2>مميزات التطبيق</h2>
    <div class="features">
      <div class="card">🏆 تنظيم البطولات</div>
      <div class="card">🎮 مجتمع اللاعبين</div>
      <div class="card">⚡ أداء سريع وسهل</div>
      <div class="card">🔔 إشعارات فورية</div>
    </div>
  </section>

  <section class="screenshots">
    <h2>صور من التطبيق</h2>
    <img src="screenshot1.png" width="220" alt="صورة من التطبيق">
    <img src="screenshot2.png" width="220" alt="صورة من التطبيق">
  </section>

  <footer>
    © 2025 EGOR GAMING - جميع الحقوق محفوظة
  </footer>
</body>
</html>
